version: "3.9"

services:
  node:
    build:
      context: .
      dockerfile: services/node/Dockerfile
      args:
        NETWORK_NAME: ${NETWORK_NAME}
    environment:
      - NETWORK_ID=${NETWORK_ID}
      - BOOTNODES=${BOOTNODES}
      - STATIC_PEERS=${STATIC_PEERS}
    volumes:
      - ./data/${NETWORK_NAME}/geth:/root/.ethereum
      - ./networks/${NETWORK_NAME}/genesis.json:/config/genesis.json:ro
    ports:
      - "${RPC_PORT}:8545"
      - "${WS_PORT}:8546"
    restart: unless-stopped
    networks:
      - siberium

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/${NETWORK_NAME}/pg:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - siberium

  blockscout:
    build: ./services/explorer
    depends_on:
      - node
      - db
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - ETHEREUM_JSONRPC_HTTP_URL=http://node:8545
    ports:
      - "${EXPLORER_PORT}:4000"
    restart: unless-stopped
    networks:
      - siberium

  gateway:
    build: ./services/gateway
    depends_on:
      - node
      - blockscout
    environment:
      - RPC_HOSTS=${RPC_HOSTS}
      - EXPLORER_HOSTS=${EXPLORER_HOSTS}
      - MAIN_DOMAIN=${MAIN_DOMAIN}
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart: unless-stopped
    networks:
      - siberium

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"
    restart: unless-stopped
    networks:
      - siberium

  faucet:
    build: ./services/faucet
    environment:
      - FAUCET_PRIVATE_KEY=${FAUCET_PRIVATE_KEY}
      - RPC_URL=${FAUCET_RPC_URL}
      - CHAIN_ID=${NETWORK_ID}
      - FAUCET_AMOUNT=${FAUCET_AMOUNT}
      - FAUCET_DB_PATH=/data/db.sqlite
    volumes:
      - ./data/${NETWORK_NAME}/faucet:/data
    depends_on:
      - node
    ports:
      - "${FAUCET_PORT}:8000"
    restart: unless-stopped
    networks:
      - siberium

networks:
  siberium:
    driver: bridge
