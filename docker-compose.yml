version: "3.9"

services:
  node:
    build: ./services/node
    environment:
      - NETWORK_ID=${NETWORK_ID}
      - BOOTNODES=${BOOTNODES}
      - STATIC_PEERS=${STATIC_PEERS}
    volumes:
      - ./data/${NETWORK_NAME}/geth:/root/.ethereum
      - ./networks/${NETWORK_NAME}/genesis.json:/config/genesis.json:ro
    ports:
      - "${RPC_PORT}:8545"
      - "${WS_PORT}:8546"
    restart: unless-stopped
    networks:
      - siberium

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/${NETWORK_NAME}/pg:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - siberium

  blockscout:
    image: blockscout/blockscout:latest
    depends_on:
      - node
      - db
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - ECTO_USE_SSL=false
      - MIX_ENV=prod
      - PORT=4000
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - ETHEREUM_JSONRPC_VARIANT=geth
      - ETHEREUM_JSONRPC_HTTP_URL=http://node:8545
      - ETHEREUM_JSONRPC_WS_URL=ws://node:8546
      - ETHEREUM_JSONRPC_TRACE_URL=http://node:8545
      - CHAIN_ID=${NETWORK_ID}
    ports:
      - "${EXPLORER_PORT}:4000"
    restart: unless-stopped
    networks:
      - siberium

  gateway:
    image: nginx:alpine
    depends_on:
      - node
      - blockscout
    volumes:
      - ./services/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${GATEWAY_PORT}:80"
    restart: unless-stopped
    networks:
      - siberium

  faucet:
    build: ./services/faucet
    environment:
      - FAUCET_PRIVATE_KEY=${FAUCET_PRIVATE_KEY}
      - RPC_URL=${FAUCET_RPC_URL}
      - CHAIN_ID=${NETWORK_ID}
      - FAUCET_AMOUNT=${FAUCET_AMOUNT}
      - FAUCET_DB_PATH=/data/db.sqlite
    volumes:
      - ./data/${NETWORK_NAME}/faucet:/data
    depends_on:
      - node
    ports:
      - "${FAUCET_PORT}:8000"
    restart: unless-stopped
    networks:
      - siberium

networks:
  siberium:
    driver: bridge
